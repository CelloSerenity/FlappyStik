<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Stik</title>
    <meta name="description" content="Play Flappy Stik, a fast-paced arcade game where you tap or press space to keep the stick in flight and chase your best score.">
    <meta name="keywords" content="Flappy Stik, arcade game, browser game, tap to play, endless runner, high score">
    <meta name="author" content="Flappy Stik">
    <link rel="canonical" href="https://stikstore.app/FlappyStik">
    <meta property="og:title" content="Flappy Stik">
    <meta property="og:description" content="Tap or press space to keep the stick flying and beat your best score in Flappy Stik.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stikstore.app/FlappyStik">
    <meta property="og:image" content="https://stikstore.app/FlappyStik/assets/flappy-stik-og.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Flappy Stik">
    <meta property="twitter:description" content="Tap or press space to keep the stick flying and beat your best score in Flappy Stik.">
    <meta property="twitter:image" content="https://stikstore.app/FlappyStik/assets/flappy-stik-og.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas" width="320" height="480"></canvas>
            <div id="ui-layer">
                <div id="score">0</div>
                <div id="start-screen" class="screen active">
                    <div class="logo">FLAPPY<br>STIK</div>
                    <div class="instruction-box">
                        <p>TAP / SPACE</p>
                    </div>
                </div>
                <div id="game-over-screen" class="screen">
                    <h1>GAME OVER</h1>
                    <div class="score-card">
                        <p>SCORE</p>
                        <span id="final-score">0</span>
                        <p>BEST</p>
                        <span id="best-score">0</span>
                    </div>
                    <button id="restart-btn">PLAY AGAIN</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
